    <script>
        const roomInput = document.getElementById('roomInput');
        const joinBtn = document.getElementById('joinBtn');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        let username = 'æˆ‘';
        let localStream;
        let peerConnection;
        let socket;

        const config = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        joinBtn.onclick = async () => {
            const room = roomInput.value.trim();
            const inputName = document.getElementById('usernameInput').value.trim();
            if (!room) return alert('è¯·è¾“å…¥æˆ¿é—´å·');
            if (inputName) username = inputName;

            socket = new WebSocket('ws://122.51.36.132:8080');

            socket.onmessage = async event => {
                const msg = JSON.parse(event.data);
                if (msg.type === 'ready') {
                    createPeer();
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    socket.send(JSON.stringify({ type: 'signal', data: offer }));
                } else if (msg.type === 'signal') {
                    if (msg.data.type === 'offer') {
                        createPeer();
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(msg.data));
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        socket.send(JSON.stringify({ type: 'signal', data: answer }));
                    } else if (msg.data.type === 'answer') {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(msg.data));
                    } else if (msg.data.candidate) {
                        await peerConnection.addIceCandidate(msg.data);
                    }
                }
                else if (msg.type === 'chat') {
                    appendMessage(msg.sender || 'å¯¹æ–¹', msg.text);
                }

            };

            socket.onopen = () => {
                socket.send(JSON.stringify({ type: 'join', room }));
            };

            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;
        };

        function createPeer() {
            if (peerConnection) return;

            peerConnection = new RTCPeerConnection(config);

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    socket.send(JSON.stringify({ type: 'signal', data: event.candidate }));
                }
            };

            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
        }

        const chatBox = document.getElementById('chatBox');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        sendBtn.onclick = () => {
            const text = chatInput.value.trim();
            if (!text) return;
            appendMessage('æˆ‘', text);
            socket.send(JSON.stringify({
                type: 'chat',
                text,
                sender: username
            }));

            chatInput.value = '';
        };

        chatInput.addEventListener('keydown', event => {
            if (event.key === 'Enter') {
                sendBtn.click(); // è§¦å‘â€œå‘é€â€æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            }
        });


        function appendMessage(sender, text) {
            const now = new Date();
            const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const div = document.createElement('div');
            div.innerHTML = `<b>[${time}] ${sender}ï¼š</b> ${text}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }


    </script>
